<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game" class="game">
        <div id="game-window" class="game__window">
            <div class="game__window-content">
                <h1 class="game__window-title">Start the game</h1>
                <div class="sound__container">
                    <input id="sound-input" class="sound" type="range" min="0" max="1" step="0.1" />
                </div>
                <button id="start-button" class="game__window-button game__window-button--b">Start</button>
            </div>
        </div>
        <div id="game-control" class="game-control">
            <button id="pause-btn" class="game__window-button game__window-button--s" type="button">Pause</button>
            <div class="score">
                Score: <span id="score">0</span>
            </div>
        </div>
    </div>
    <script type="module" src="./bundle.js"></script>
</body>
